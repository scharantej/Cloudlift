
<!DOCTYPE html>
<html>
<head>
<title>Google Cloud Sales Plan Generator</title>
</head>
<body>
<h1>Google Cloud Sales Plan Generator</h1>
<p>Use this form to create a personalized sales plan for your Google Cloud migration.</p>
<form action="/create_sales_plan" method="post">
<label for="customer_info">Customer Information:</label>
<textarea id="customer_info" name="customer_info"></textarea>

<label for="current_infrastructure">Current Infrastructure:</label>
<textarea id="current_infrastructure" name="current_infrastructure"></textarea>

<label for="desired_benefits">Desired Benefits from Google Cloud:</label>
<textarea id="desired_benefits" name="desired_benefits"></textarea>

<input type="submit" value="Create Sales Plan">
</form>
</body>
</html>
